        <div id="noticias">
            <form id="formAddNoticia" accept-charset="UTF-8">
                <h1 class="titulo text-center">Add noticia</h1>
                <h4 class="seguirtitulo">Titulo de la noticia</h4>
                <div class="form-group">
                    <div id="dTitle">
                        <input type="text" class="form-control" id="title"  maxlength="100" placeholder="Titulo de la noticia" name="title" required>
                    </div>
                </div> 
                <h4 class="seguirtitulo">Imagen de la noticia</h4>
                <div id="imgUpload" class="form-group">
                    <div class="form-group">
                        <div class="input-group input-file">
                            <input id="textFile" type="text" class="form-control" placeholder='Choose a file...' required/>			
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-choose" type="button">Choose</button>
                            </span>
                        </div>
                    </div>
                </div>
                <h4 class="seguirtitulo">Contenido de la noticia</h4>
                <div class="form-group">
                    <textarea id="contenido" name="description" required>
                            <br>
                            <p class="text-justify">Con el lanzamiento del parche 7.2 hemos querido compartir con vosotros un poco más de información
                                sobre las fechas en que se lanzará alguno del contenido.</p><br>
                            <ul>
                                <li>Primera semana: (ya disponible) gesta del retorno a la Costa Abrupta, nuevas misiones del
                                    mundo en la Costa Abrupta, continuación de la campaña de la sede de clase (para aquellos
                                    que hayan completado la primera parte y hayan conseguido los 35 rasgos de su artefacto).
                                </li><br>
                                <li>Segunda semana: Comienzan los asaltos de la Legión y llega la primera trifulca JcJ.</li><br>
                                <li>Tercera semana: se desbloquea el capítulo 5 de la campaña de la sede de clase, lo que activa
                                    nuevos seguidores, nuevas mejoras en la sede y misiones del mundo específicas de cada
                                    clase.
                                </li><br>
                                <li>Semanas cuatro a once: se van desbloqueando diferentes fases de la historia, hasta llegar
                                    al asalto final a la Tumba de Sargeras y la posibilidad de ganar monturas de clase.</li>
                            </ul>
                            <hr /> <br>
                            <p class="text-justify">El parche 7.2: Tumba de Sargeras incluye mucho contenido nuevo y actualizaciones. Las invasiones
                                demoníacas proliferan en las Islas Abruptas y las clases se han visto obligadas a regresar
                                a la Costa Abrupta. Esta vez, conformarán un ejército más preparado para asaltar la costa
                                y blandirán poderosas armas. ¿Pero será eso suficiente para abrirse paso hasta la Tumba de
                                Sargeras? </p><br>
                            <p><strong>PONTE AL DÍA CON ILLIDAN EN SACRIFICIO</strong></p> <br>

                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe src="https://www.youtube.com/embed/guGRNhWbDcA?rel=0" allowfullscreen></iframe>
                            </div><br>
                            <p><strong>ECHA UN VISTAZO A LA CINEMÁTICA CON EL REGRESO DEL IMPOSTOR</strong></p> <br>

                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe src="https://www.youtube.com/embed/cW6WyYbQfbo" allowfullscreen></iframe>
                            </div><br>
                    </textarea>
                </div>

                <div id="bAddNoticia" class="form-group">
                    <button type="submit"  class="btn btn-primary btn-block">Add noticia</button>
                </div>

            </form>
